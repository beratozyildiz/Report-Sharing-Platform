<div>
    <img style="width: 100%;" src="app/images/hakkimzida.jpg" alt="">
</div>
<div style="width: 250px;height: 20%;position:relative;top:80%;background-color: white">
    <a href="/evaluator/home"> <img style="margin-left: 11%;margin-top: -10%" src="app/images/dummylogo.png" alt=""></a>
</div>
<div class="container">
    <h2 style="text-align: center">History List</h2>
    <div style="margin-bottom: 3%;margin-top: 3%" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input style="width: 20%;height: 30px" placeholder="Search" ng-model="search"></div>
    <table class="table table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Actor</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hist in historyList | filter:search " ng-class-even="'even'" ng-class-odd="'odd'">
            <td>{{hist.date | date:'medium'}}</td>
            <td>{{hist.actor.name}}</td>
            <td>{{hist.type}}</td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    .even {
        background: rgba(156, 233, 255, 0.25);
    }

    .even-add, .even-remove {
        transition: 1.5s;
    }

    .odd {
        background: rgba(221, 221, 221, 0.25);
    }

    .odd-add, .odd-remove {
        transition: 1.5s;
    }
</style>
