<div>
    <img style="width: 100%;" src="app/images/cc-1.jpg" alt="">
    <div style="width: 250px;height: 20%;position:relative;top:-5vh;background-color: white">
        <a href="/evaluator/home"> <img style="margin-left: 11%;margin-top: 2%" src="app/images/dummylogo.png" alt=""></a>
    </div>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 align="center" class="panel-title">Link Properties</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Document Name</label>
                            <input style="text-align: center" type="text" readonly class="form-control-plaintext"
                                   id="name" ng-value="report.document.name">
                        </div>
                        <div class="form-group">
                            <label for="name">Document Type</label>
                            <input style="text-align: center" type="text" readonly class="form-control-plaintext"
                                   id="type" ng-value="report.document.type">
                        </div>
                        <div class="form-group">
                            <label for="name">Document Size</label>
                            <input style="text-align: center" type="text" readonly class="form-control-plaintext"
                                   id="size" ng-value="report.document.size">
                        </div>
                        <div class="form-group">
                            <label> Status Of The Link </label><br>
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                   ng-model="link.statusOfThePublicLink" ng-value="true">
                            <label style="margin-left: 6%" class="form-check-label" for="gridRadios1">
                                Active
                            </label>
                            <input class="form-check-input" type="radio" name="gridRadios"
                                   id="gridRadios2" ng-model="link.statusOfThePublicLink" ng-value="false">
                            <label style="margin-left: 6%" class="form-check-label" for="gridRadios2">
                                Deactive
                            </label>
                        </div>
                        <div class="form-group">
                            <label> Reusability Of The Link </label><br>
                            <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios3"
                                   ng-model="link.reusabilityOfTheLink" ng-value="true">
                            <label style="margin-left: 6%" class="form-check-label" for="gridRadios3">
                                Yes
                            </label>
                            <input class="form-check-input" type="radio" name="gridRadios2"
                                   id="gridRadios4" ng-model="link.reusabilityOfTheLink" ng-value="false">
                            <label style="margin-left: 6%" class="form-check-label" for="gridRadios4">
                                No
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Link Permission</label>
                            <select style="height: 20px" ng-model="link.linkPermission" class="form-control"
                                    ng-required="true">
                                <option ng-value="'read'">Read</option>
                                <option ng-value="'write'">Write</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div ng-controller="toastrCtrl as vm">
                                <input type="button" ng-click="saveLink(link);vm.linkSuccess()" value="Create Link"
                                       class="btn btn-info btn-block">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>

    .centered-form .panel {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }

</style>
