    <img style="width: 100%;" src="app/images/cc-1.jpg" alt="">
    <div style="width: 250px;height: 20%;position:relative;top:-5vh;background-color: white">
        <img style="margin-left: 11%;margin-top: 2%" src="app/images/dummylogo.png" alt="">
    </div>
<div class="container" style="width: 100%">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 align="center" class="panel-title">File Upload</small></h3>
                </div>
                <div class="panel-body">

                    <form role="form">
                        <div ng-show="report.linkProperties.linkPermission =='read'">
                            <h5 align="center">You are not allowed to upload response</h5>
                        </div>
                        <input ng-show="report.linkProperties.linkPermission =='write'" style="height: 20%;width: 100%"  class="form-control" type="file" file-model="files" multiple
                               placeholder="Upload Files">
                        <div ng-controller="toastrCtrl as vm" ng-show="report.linkProperties.linkPermission =='write'">
                            <p style="text-align: center; margin-top: 20px;">
                                <button type="submit" class="btn btn-primary"
                                        ng-click="doUploadFile();vm.uploadBack()">Upload
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
