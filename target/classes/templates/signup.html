<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Sharing Platform</title>
    <base href="/">
    <link th:href="@{https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css}" rel="stylesheet"
          id="bootstrap-css">
</head>
<body class="text-center">
<div>
    <img style="width: 100%;" src="app/images/cc-1.jpg" alt="">
</div>
<a href="/administrator/home">
<div style="margin-top: 2%">
    <img src="app/images/dummylogo.png">
</div></a>
<div class="container" style="margin-top: 3%">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Account</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/signup}" method="post">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control input-sm floatlabel"
                                           placeholder="First Name" required="">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="surname" class="form-control input-sm" placeholder="Last Name" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email"
                                   class="form-control input-sm" placeholder="Email Address" required="">
                        </div>
                       
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                           placeholder="Password" required="">
                                </div>
                        <input type="submit" id="submit" value="Submit" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .centered-form .panel {
        background: rgba(255, 255, 255, 0.8);
        box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
    }
</style>
</body>
</html>
